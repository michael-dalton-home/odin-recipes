<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Recipes</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <h1>Odin Recipes CSS</h1>

        <div class="bkdiv">

        </div>
        <div class="options">
            <div id="idlasagna">
                <p>Lasagna</p>
                <img src="./images/lasagna.jpg" alt="New recipe image">
            </div>
            <div id="idconey">
                <p>Coney Dogs</p>
                <img src="./images/coney-dogs.jpg" alt="New recipe image">
            </div>
            <div id="idstuffed">
                <p>Stuffed Pork Chops</p>
                <img src="./images/stuffed-pork-chops.jpg" alt="New recipe image">
            </div>
        </div>
        
        <script>
            document.getElementById('idlasagna').addEventListener(
                'click',
                function() {
                    window.location.href = './recipes/lasagna.html';
                })
            document.getElementById('idconey').addEventListener(
                'click',
                function() {
                    window.location.href = './recipes/coney-dogs.html';
                })
            document.getElementById('idstuffed').addEventListener(
                'click',
                function() {
                    window.location.href = './recipes/stuffed-pork-chops.html';
                })
        </script>
    </body>
</html>
